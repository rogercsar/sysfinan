<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/page-pix.css">
    <title>Pix</title>
</head>
<body>
    <div class="container">
        <div class="cabecalho">
            <div class="btnback">
                <a href="./tela-app.html"><i class="fa-solid fa-arrow-left"></i></a>
            </div>
            <div class="txtPage">           
                <h2>Área Pix</h2>
            </div>
        </div>

        <div class="cad__chave">
            <div class="chave__tools">
             <i class="fa-brands fa-pix fa-2xl icons__sys"></i>
            </div>
            <div class="info__cad">
                <h2>Cadastre uma chave Pix</h2>
                <p>Escolha as fáceis de lembrar</p>
            </div>            
        </div>

        <h3>Fazer um pix</h3>
        <div class="fazer__pix">
            <div class="fazerPix">
                <i class="fa-solid fa-money-bill-transfer icons__sys"></i>
                <a href="#">Transferir</a>
            </div>

            <div class="fazerPix">
                <i class="fa-regular fa-copy"></i>
                <a href="#">Pix copia e cola</a>
            </div>

            <div class="fazerPix">
                <i class="fa-solid fa-qrcode"></i>
                <a href="#">Pagar com Qr Pix</a>
            </div>

            <div class="fazerPix">
                <i class="fa-solid fa-money-bill-wave icons__sys"></i>
                <a href="#">Pix Saque e Troco</a>
            </div>
        </div>

        <h3>Receber um pix</h3>
        <div class="fazer__pix">
            <div class="fazerPix">
                <i class="fa-solid fa-qrcode"></i>
                <a href="#">Mostrar QR Pix</a>
            </div>

            <div class="fazerPix">
                <i class="fa-solid fa-share-nodes"></i>
                <a href="#">Compartilhar chave</a>
            </div>

            <div class="fazerPix">
                <i class="fa-sharp fa-solid fa-globe"></i>
                <a href="#">Pix via Open Finance</a>
            </div>

        </div>
    </div>
    <script src="https://kit.fontawesome.com/6486196ee5.js" crossorigin="anonymous"></script>
</body>
</html>
