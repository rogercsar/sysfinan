<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/tela-app.css">
    <title>App</title>
</head>
<body onload="carregaTela()">
    <div class="container">
        <div class="subcontainer">
            <aside class="photo">
                <div class="photo__avatar">
                    <i class="fa-solid fa-user-tie fa-2xl"></i>
                </div>
                <div class="photo__name">
                    <h1 id="displayUser" class="gml-font-color">Olá, Nome</h1>
                </div>
            </aside>  
         
            <div class="saldo">
                <fieldset>
                    <div class="display">
                        <div class="saldo__dp">
                            <p>Saldo</p>
                            <h2 id="txtSaldo">R$ 0,00</h2>
                        </div>
                        <div class="link__extrato">
                            <a href="./page-extract.html">Ir ao extrato</a>
                        </div>
                    </div>

                    <div class="botoes">
                        <div class="btn__tools">
                            <button id="btnPix" onclick="btnPix()"><a href="page-pix.html"><i class="fa-brands fa-pix icons__sys"></i></a></button>
                            <a>Pix</a>
                        </div>
                        <div class="btn__tools">
                            <button id="btnAdd" onclick="btnAdd()"><a href="./add-value.html"><i class="fa-sharp fa-solid fa-money-bill-trend-up icons__sys"></i></a></button>
                            <a href="./add-value.html">Depositar</a>
                        </div>
                        <div class="btn__tools">
                            <button id="btnTrans" onclick="btnTrans()"><a href="./page-transfer.html"><i class="fa-solid fa-money-bill-transfer icons__sys"></i></a></button>
                            <a href="./page-transfer.html">Transferir</a>
                        </div>
                        <div class="btn__tools">    
                            <button id="btnPagar" onclick="btnPagar()"><a href="#"><i class="fa-solid fa-money-bill-wave icons__sys"></i></a></button>
                            <a href="#">Sacar</a>
                        </div>
                    </div>

                    <div class="display__cartao">
                        <div class="inf__cartao">
                            <a><i class="fa-brands fa-cc-mastercard"></i></a>
                            <p>Limite disponível</p>
                            <p>R$ 5.000</p>
                        </div>
                        <div class="cartaoVirtual">
                            <i class="fa-solid fa-credit-card"></i>
                            <p>Cartão virtual</p>
                        </div>
                    </div>
                </fieldset>

                <div class="emprestimo">
                    <i class="fa-solid fa-handshake-angle"></i>
                    <h2><a href="#">Empréstimos</a></h2>
                </div>
        
                <div class="extras">
                    <div class="extras1">
                        <div class="reserva">
                            <i class="fa-solid fa-handshake-angle"></i>
                            <a href="#">Reserva</a>
                        </div>
                        <div class="criptos">
                            <i class="fa-solid fa-handshake-angle"></i>
                            <a href="#">Criptos</a>
                        </div>
                    </div>
                    <div class="extras2">    
                        <div class="investimentos">
                            <i class="fa-solid fa-handshake-angle"></i>
                            <a href="#">Investimentos</a>
                        </div>
                        <div class="indique">
                            <i class="fa-solid fa-handshake-angle"></i>
                            <a href="#">Indique e Ganhe</a>
                        </div>
                    </div>              
                </div>
            </div>
        </div>
        
      
       
    </div>
    <script src="https://kit.fontawesome.com/6486196ee5.js" crossorigin="anonymous"></script>
    <script src="./js/tela-app.js"></script>
</body>
</html>
